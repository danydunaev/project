<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная — Практика 4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  

  <!-- Шапка -->
  <header class="site-header">
    <a class="site-header__brand" href="index.html">Лого</a>
    <nav class="site-nav" aria-label="Основная навигация">
      <ul class="site-nav__list">
        <li class="site-nav__item"><a class="site-nav__link site-nav__link--active" href="index.html">Главная</a></li>
        <li class="site-nav__item"><a class="site-nav__link" href="about.html">О нас</a></li>
        <li class="site-nav__item"><a class="site-nav__link" href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
      <button id="themeToggle" class="btn-secondary">Переключить тему</button>
  </header>
    <nav class="section-nav">
    <a href="#hero">Герой</a> |
    <a href="#team">Команда</a> |
    <a href="#media">Видео</a> |
    <a href="#contact">Форма</a>
  </nav>
  
  <nav class="breadcrumbs">
    <span>Главная</span>
  </nav>

  <!-- Герой-секция -->
  <section class="hero">
    <h1 class="hero__title">Добро пожаловать!</h1>
    <p class="hero__text">Это демо-проект для практики 4.</p>
    <button id="openDialog" type="button" class="btn-primary">Написать нам</button>
  </section>

  <!-- Изображение -->
  <section class="section">
    <h2 class="section__title">Наша команда</h2>
    <img
      class="section__img"
      src="https://raw.githubusercontent.com/danydunaev/project/refs/heads/main/assets/background.jpg"
      alt="Команда проекта"
      width="640" height="360"
      loading="lazy">
  </section>

  <!-- Видео -->
  <section class="section">
    <h2 class="section__title">Видео о проекте</h2>
    <div class="media">
      <iframe
        class="media__video"
        src="https://rutube.ru/play/embed/6558597ee9149568cf8821f133beb12c"
        frameborder="0"
        allow="clipboard-write; autoplay"
        allowfullscreen
        title="Видео о проекте">
      </iframe>
    </div>
  </section>

  <!-- Модалка -->
  <dialog id="contactDialog" class="modal" aria-labelledby="dialogTitle">
    <div class="modal__window">
      <h2 id="dialogTitle" class="modal__title">Обратная связь</h2>
      <form id="contactForm" class="form" method="dialog" novalidate>
        <label class="form__label" for="name">Имя</label>
        <input class="form__input" id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

        <label class="form__label" for="email">E-mail</label>
        <input class="form__input" id="email" name="email" type="email" required autocomplete="email">

        <label class="form__label" for="phone">Телефон</label>
        <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel"
               aria-describedby="phoneHelp"
               placeholder="+7 (___) ___-__-__"
               required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
        <small id="phoneHelp" class="form__help">Формат: +7 (900) 000-00-00</small>

        <label class="form__label" for="date">Дата</label>
        <input class="form__input" id="date" name="date" type="date">

        <label class="form__label" for="topic">Тема</label>
        <select class="form__input" id="topic" name="topic" required>
          <option value="">Выберите тему</option>
          <option>Вопрос</option>
          <option>Заказ</option>
        </select>

        <label class="form__label" for="message">Сообщение</label>
        <textarea class="form__input" id="message" name="message" rows="4" required></textarea>

        <div class="form__actions">
          <button type="button" id="closeDialog" class="btn-secondary">Закрыть</button>
          <button type="submit" class="btn-primary">Отправить</button>
        </div>
      </form>
    </div>
  </dialog>

</body>
</html>
